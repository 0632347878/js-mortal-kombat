<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8" />
	<title>Title</title>
	<meta name="keywords" content="" />
	<meta name="description" content="" />
	<link href="style.css" rel="stylesheet">
	<link rel="icon" href="img/page-icon.png" type="image/png">
</head>

<body>

<div id="page-wrapper" class="portal-level">
	<div class="level-decor">
		<div class="level-sky">
			<div class="sky-decor">
				<div class="sky-decor-inner"></div>
			</div>
			<div class="clouds">
				<div class="cloud"></div>	
			</div>
		</div>
		<div class="level-floor-decor"></div>
		<div class="level-floor"></div>
	</div>
	<div class="level-wrapper">
		<div class="wrapper">
			<div class="top-panel">
				<div class="life-levels">
					<div class="blood-level">
						<div id="player1-level" class="blood-level__bar"></div>
						<div class="blood-level__name">Cyrax</div>
					</div>
					<div class="blood-level" flipped>
						<div id="player2-level" class="blood-level__bar"></div>
						<div class="blood-level__name" flipped>Kabal</div>
					</div>
				</div>
				<div class="time-counter">
					45
				</div>
				<div class="victory-count">
					<div class="victory-count__item">
						<div class="victory-count-medal"></div>
						<div class="victory-count-medal"></div>
					</div>
					<div class="victory-count__item">
						<div class="victory-count-medal"></div>
					</div>
				</div>
			</div>
			<div class="level-switch">
				<button id="desert" onclick="changeLevel('desert-level')">Desert</button>
				<button id="portal" onclick="changeLevel('portal-level')">Portal</button>
				<button id="temple" onclick="changeLevel('temple-level')">Temple</button>
			</div>
			<div id="position-diff-info" class="position-info"></div>
			<div id="position-info" class="position-info"></div>
			<div id="position-info2" class="position-info"></div>
			<div id="player1" class="player player_1" style="left: 410px; bottom:0;"></div>
			<div id="player2" class="player player_2" style="left: 782px; bottom:0;"></div>
		</div>
	</div>

</div><!-- .wrapper -->

<div class="portal-test">



</div>

<section id="audio-section" class="audio-tracks-section">
	
</section>

<script src="script.js"></script>

</body>
</html>
