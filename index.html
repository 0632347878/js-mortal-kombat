<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8" />
	<title>Title</title>
	<meta name="keywords" content="" />
	<meta name="description" content="" />
	<link href="style.css" rel="stylesheet">
	<link rel="icon" href="img/page-icon.png" type="image/png">
</head>

<body>

<div class="page-wrapper">
	<div class="wrapper-sky wrapper">
		<div style="width: 100%; height: 100%; position: relative">
			<div class="stars"></div>
			<div class="twinkling"></div>
			<div class="clouds"></div>
		</div>
	</div>
	<div class="level-wrapper">
		<div class="wrapper">
			<div class="top-panel">
				<div class="life-levels">
					<div class="blood-level">
						<div id="player1-level" class="blood-level__bar"></div>
						<div class="blood-level__name">Cyrax</div>
					</div>
					<div class="blood-level" flipped>
						<div id="player2-level" class="blood-level__bar"></div>
						<div class="blood-level__name" flipped>Kabal</div>
					</div>
				</div>
				<div class="time-counter">
					45
				</div>
				<div class="victory-count">
					<div class="victory-count__item">
						<div class="victory-count-medal"></div>
						<div class="victory-count-medal"></div>
					</div>
					<div class="victory-count__item">
						<div class="victory-count-medal"></div>
					</div>
				</div>
			</div>
			<div id="player1" class="player player_1" style="left:100px; bottom:0;"></div>
			<div id="player2" class="player player_2" style="left:500px; bottom:0;"></div>
		</div>
	</div>

</div><!-- .wrapper -->
<section id="audio-section" class="audio-tracks-section">
	
</section>

<script src="script.js"></script>

</body>
</html>
