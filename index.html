<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8" />
	<title>Title</title>
	<meta name="keywords" content="" />
	<meta name="description" content="" />
	<link href="style.css" rel="stylesheet">
	<link rel="icon" href="img/page-icon.png" type="image/png">
</head>

<body>

<div class="page-wrapper">
	<div class="wrapper-sky wrapper">
		<div style="width: 100%; height: 100%; position: relative">
			<div class="stars"></div>
			<div class="twinkling"></div>
			<div class="clouds"></div>
		</div>
	</div>
	<div class="wrapper-decor-1 wrapper"></div>
	<div class="wrapper-decor-2 wrapper"></div>
	<div class="level-wrapper">
		<div class="wrapper">
			<div id="life-levels">
				<div id="hero1-level" class="blood-level">
					<div class="blood-status"></div>
				</div>
				<div id="hero2-level" class="blood-level flipped">
					<div class="blood-status"></div>
				</div>
			</div>
			<div id="hero1" class="hero hero_1" style="left:100px; bottom:0;"></div>
			<div id="hero2" class="hero hero_2" style="left:500px; bottom:0;"></div>
			<div class="hero-controls">
					<button id="hero1-kicks">Hero1 kicks</button>
					<button id="hero2-kicks">Hero2 kicks</button>
					<button id="reset">Reset</button>
			</div>
		</div>
	</div>

</div><!-- .wrapper -->
<section id="audio-section" class="audio-tracks-section">
	
</section>

<script src="script.js"></script>

</body>
</html>
